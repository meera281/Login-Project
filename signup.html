      <div class="container mt-4 col-lg-4 bg-light">
       
        <main class="form-signup text-center">
          <form>
            <img class="mb-4" src="login-1.jpg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-bold">Register</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
            </div>
           
            <div class="form-floating mt-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" required>
                <label for="floatingPasswordConfirm">Confirm Password</label>
              </div>
        
            <button class="w-100 btn btn-lg btn-primary mt-3 mb-3" type="submit">SignUp</button>
            
            
          </form>
        </main>
        </div>
