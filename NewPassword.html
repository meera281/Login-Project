<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Password</title>
  </head>
  <body>
    <!-- <div class="container">
        
    </div> -->

    <div class="container mt-5 col-lg-4 bg-light">
        <h2 class="fw-bold text-center">Create New Password</h2>
        <main class="form-signup text-center">
          <form>
            <!-- <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <!-- <h1 class="h3 mb-3 fw-bold">Register</h1> -->
        
            <div class="para mb-3">
              <p>If you already have the password then <a class="link fw-bold" href="index.html">Login</a></p>
            </div>
            <div class="form-floating mt-3">
              
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" maxlength="15" minlength="6" required>
              <label for="floatingPassword">Enter New Password</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" required>
                <label for="floatingPasswordConfirm">Confirm Password</label>
              </div>

              <div class="checkbox mt-3">
                  <input type="checkbox" value="I agree"> I agree to <a class="link" href="#">terms and conditions</a>
                  
              </div>
        
            <button class="w-100 btn btn-lg btn-primary mt-3 mb-3" data-bs-toggle="modal" data-bs-target="#SubmitModal" type="submit">Submit</button>
           
            
          </form>
        </main>

        
        <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#SumitModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="SubmitModal" tabindex="-1" aria-labelledby="SubmitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Password Created successfully</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Now you can login to your account using new password
        </div>
        <div class="modal-footer">
        
            <a class="btn btn-primary" href="NewPassword.html" role="button">Ok</a>
            <a class="btn btn-primary" href="index.html" role="button">Login</a>
          
        </div>
      </div>
    </div>
  </div>

        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
