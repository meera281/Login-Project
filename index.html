      <div class="container mt-4 col-lg-4 bg-light">
       
            <main class="form-signin text-center">
              <form>
                <img class="mb-4" src="login-1.jpg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-bold">Login</h1>
            
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
            
                <div class="checkbox mt-3 mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                
                <!-- <button class="w-100 btn btn-lg btn-link mb-3" type="submit">Forgot Password</button> -->
                <div class="row">
                    <div class="col-6"><button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button></div>
                    <div class="col-6"><a class="btn btn-primary w-100 mb-3 btn-lg" href="ForgotPassword.html" role="button">Forgot Password</a></div>
                
                </div>
